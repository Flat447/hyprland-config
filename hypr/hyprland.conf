################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=eDP-1,1920x1080@60,0x0,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nemo
$menu = rofi -show drun
$browser = firefox
$picker = hyprpicker --autocopy --format=hex
$pickerrgb = hyprpicker --autocopy --format=rgb
$wallpapermenu = ~/.config/rofi/wallpapermenu.sh
$cursor = hyprctl setcursor Future-dark-cursors 30
$bar = waybar
#################
### AUTOSTART ###
#################
# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = $bar & ~/.local/share/python/waybar-wttr.py
exec-once = swww-daemon  & hypridle & swaync & AyuGram -startintray 
exec-once = wl-clipboard-history -t & wl-paste --watch cliphist store
exec-once = wl-clip-persist --clipboard redular --display wayland-1
exec-once = $cursor
exec-once = kitten panel --layer=background  --margin-left 300 --margin-right 300 --margin-top 164 --margin-bottom 152 --config  ~/.config/hypr/kitty.conf cava
exec-once = wl-paste --type text --watch cliphist store & wl-paste --type image --watch cliphist store
